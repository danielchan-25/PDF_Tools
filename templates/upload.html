<!doctype html>
<html>
<head>
    <title>PDF 转 PNG 转换器</title>
</head>
<body>
<h1>上传 PDF 文件</h1>
{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".pdf">
    <input type="submit" value="上传">
</form>
</body>
</html>
